{% spaceless %}
{% load static %}
<!DOCTYPE html>
<html>
<head lang="en">

  <!-- MORRIS CHART STYLES-->
  <link href="{% static 'js/morris/morris-0.4.3.min.css' %}" rel="stylesheet" />

<body>


{% block content %}
{% endblock %}
