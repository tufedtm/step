{% spaceless %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Шагай шагай весело</title>
  <!-- BOOTSTRAP STYLES-->

  <!-- FONTAWESOME STYLES-->

  <!-- MORRIS CHART STYLES-->
  <link href="{% static 'js/morris/morris-0.4.3.min.css' %}" rel="stylesheet" />

<body>

<div id='main' class="container">

  </div>
  <div class="row">

    </div>
    <div class="col-md-7 landing-right">

      <h2>Присоединяйтесь к нам</h2>

      <form action="#" method=''>

            <input type="text" class="form-control" placeholder='Введите Логин'>
          </p>
          <p>
            <input type="text" class="form-control" placeholder='Введите пароль'>
          </p>

          </p>
        </div>

      <h2>Установите на свой телефон</h2>
      <ul class="download-device">

          <a class="btn btn-ghost download-dev" href="#">

        <li>
          <a class="btn btn-ghost download-dev">
            <i class="fa fa-apple"></i> &nbsp;
